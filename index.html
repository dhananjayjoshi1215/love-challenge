<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My wife?</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: #ffe6f2;
        overflow: hidden;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        transition: background 1s ease;
    }

    h1 {
        color: #ff0066;
        font-size: 3em;
        text-shadow: 2px 2px #ff99cc;
        margin-bottom: 40px;
        text-align: center;
    }

    p {
        font-size: 1.5em;
        color: #ff3399;
        text-align: center;
        margin: 10px 0;
    }

    button {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: linear-gradient(45deg, #ff3399, #ff66cc);
        color: white;
        position: absolute;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    button:hover {
        transform: scale(1.2);
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    #yesBtn {
        left: 40%;
        top: 55%;
    }

    #noBtn {
        left: 60%;
        top: 55%;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(-45deg);
        animation: float 5s linear infinite;
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
    }

    .heart::before {
        top: -10px;
        left: 0;
    }

    .heart::after {
        left: 10px;
        top: 0;
    }

    @keyframes float {
        0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
        100% { transform: translateY(-800px) rotate(-45deg); opacity: 0; }
    }

    /* Congratulation container */
    .congrats {
        position: relative;
        z-index: 1;
        animation: fadeIn 2s ease forwards;
        opacity: 0;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: scale(0.8);}
        100% { opacity: 1; transform: scale(1);}
    }
</style>
</head>
<body>

<h1>Will You Be My wife?</h1>
<button id="yesBtn">Yes ‚ù§Ô∏è</button>
<button id="noBtn">No üíî</button>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    // Function to create floating hearts
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = (2 + Math.random() * 3) + 's';
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    // Generate hearts periodically
    setInterval(createHeart, 300);

    // No button moves randomly
    noBtn.addEventListener('mouseover', () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    });

    // Yes button click shows congratulations page
    yesBtn.addEventListener('click', () => {
        document.body.innerHTML = `
            <div class="congrats">
                <h1>üéâ Congratulations My Love! üéâ</h1>
                <p>Our marriage is fixed on <strong>7 Feb 2026 ‚ù§Ô∏è</strong></p>
                <p>"You are my today and all of my tomorrows." üíñ</p>
                <p>Thank you for saying YES! üòç</p>
            </div>
        `;
        document.body.style.background = "#ff99cc";

        // Keep floating hearts
        setInterval(createHeart, 300);
    });
</script>

</body>
</html>
